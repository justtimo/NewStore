<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Thymleaf要求：所有的标签必须符合开闭原则.<></title>
</head>
<body>
    <input th:value="${skuInfo.skuName}"/>
    <p th:utext="${gname}">color</p>
    <div th:text="${skuInfo.skuImageList}"></div>
    <table>
        <tr th:each="skuImage:${skuInfo.skuImageList}"
            th:if="${skuImageStat.imgName}!='金全.jpg'">
            <td th:text="(${skuImage.imgName}=='金背.jpg')?'金色背面.jpg':${skuImage.imgName}"></td>
        </tr>
    </table>
<div></div>
</body>
</html>
